            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter E-mail & Password</h6>
                </div>
                <form >
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email / Username </label>

                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                      </form>
                      <a style= "color:  rgb(255, 0, 157);margin-top: 10px;font-family: Lobster" routerLink="/signup">New User? Click to signup</a>
                </form>
            </div>
        </div>
